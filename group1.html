<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择测试分组</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局样式重置与基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --text-dark: #2d3748;
            --text-light: #718096;
            --border-color: #e2e8f0;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.15);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --transition-normal: 0.3s ease;
        }

        /* 页面基础设置 */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf5 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* 装饰元素 */
        .decor-element {
            position: fixed;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.08);
            z-index: -1;
            animation: float 12s ease-in-out infinite;
        }

        .decor-1 {
            width: 250px;
            height: 250px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .decor-2 {
            width: 300px;
            height: 300px;
            bottom: 15%;
            right: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-25px) translateX(15px);
            }
        }

        /* 标题容器 */
        .header-container {
            text-align: center;
            margin-bottom: 40px;
            max-width: 800px;
            width: 100%;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .category-name {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-weight: 600;
            padding: 10px 25px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: var(--radius-lg);
            display: inline-block;
            box-shadow: var(--shadow-sm);
        }

        .subtitle {
            font-size: 1.05rem;
            color: var(--text-light);
            margin-bottom: 10px;
            text-align: center;
            max-width: 700px;
            line-height: 1.7;
        }

        .subtitle-note {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 30px;
            text-align: center;
            max-width: 700px;
            line-height: 1.6;
            font-style: italic;
        }

        /* 分组容器样式 */
        .group-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto 40px;
            padding: 0 20px;
        }

        /* 分组按钮样式 */
        .group-btn {
            padding: 28px 15px;
            background: var(--bg-white);
            color: var(--text-dark);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: var(--transition-normal);
            text-align: center;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .group-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(67, 97, 238, 0.05), transparent);
            transition: 0.6s ease;
        }

        .group-btn:hover:before {
            left: 100%;
        }

        .group-btn:hover {
            background: var(--bg-white);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .group-btn:active {
            transform: translateY(1px);
            box-shadow: var(--shadow-sm);
        }

        .group-btn i {
            font-size: 1.8rem;
            margin-bottom: 12px;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .group-btn:hover i {
            transform: scale(1.2);
        }

        .group-count {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 8px;
            font-weight: normal;
        }

        /* 返回按钮样式 */
        .back-btn {
            margin-top: 10px;
            padding: 12px 30px;
            background: linear-gradient(90deg, var(--danger-color), #e53e3e);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition-normal);
            box-shadow: 0 4px 12px rgba(247, 37, 133, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn i {
            font-size: 1.1rem;
        }

        .back-btn:hover {
            background: linear-gradient(90deg, #e53e3e, var(--danger-color));
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(247, 37, 133, 0.3);
        }

        .back-btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 8px rgba(247, 37, 133, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .category-name {
                font-size: 1.3rem;
                padding: 8px 20px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .group-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 20px;
            }
            
            .group-btn {
                padding: 22px 10px;
                font-size: 1.1rem;
            }
            
            .group-btn i {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .category-name {
                font-size: 1.1rem;
            }
            
            .group-container {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .group-btn {
                padding: 18px 5px;
                font-size: 1rem;
            }
            
            .back-btn {
                padding: 10px 25px;
                font-size: 0.95rem;
            }
        }

        /* 加载动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-container, .group-container, .back-btn {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .header-container { animation-delay: 0.1s; }
        .group-container { animation-delay: 0.2s; }
        .back-btn { animation-delay: 0.3s; }

        .group-container .group-btn {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .group-container .group-btn:nth-child(1) { animation-delay: 0.3s; }
        .group-container .group-btn:nth-child(2) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="decor-element decor-1"></div>
    <div class="decor-element decor-2"></div>

    <div class="header-container">
        <h1>选择测试分组</h1>
        <div class="category-name" id="categoryName"></div>
        <p class="subtitle">每个分组包含50张图片，请选择要标注的分组：</p>
        <p class="subtitle-note">提示：完成一个分组后可以返回选择其他分组继续标注</p>
    </div>

    <div class="group-container" id="groupContainer">
        <!-- 分组按钮将动态生成 -->
    </div>

    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
        返回分类选择
    </button>

    <script>
        // 从URL获取分类信息
        const params = new URLSearchParams(window.location.search);
        const categoryName = params.get('category') || 'class1'; // 默认分类为class1
        // 图片基础URL
        const baseUrl = 'https://github.com/Xunyu668/UI_STORE_1';
        
        // 显示当前分类名称
        document.getElementById('categoryName').textContent = `当前分类: ${categoryName}`;
        
        // 每个分类下的分组数量（根据需求设置为2个分组）
        const groupCount = 2;
        
        // 生成分组按钮
        const groupContainer = document.getElementById('groupContainer');
        for (let i = 1; i <= groupCount; i++) {
            const button = document.createElement('button');
            button.className = 'group-btn';
            
            // 计算每个分组的图片范围
            const start = (i - 1) * 50 + 1;
            const end = i * 50;
            
            // 设置按钮内容（图标 + 分组名称 + 图片数量）
            button.innerHTML = `
                <i class="fas fa-images"></i>
                <span>分组 ${i}</span>
                <span class="group-count">${start}-${end} 张图片</span>
            `;
            
            button.onclick = () => goToMarkPage(baseUrl, categoryName, i, start, end);
            groupContainer.appendChild(button);
        }
        
        // 跳转到标注页面，传递分组信息
        function goToMarkPage(baseUrl, category, groupId, start, end) {
            // 构建参数，包含基础URL、分类、分组ID及图片范围
            const params = new URLSearchParams();
            params.append('baseUrl', baseUrl);
            params.append('category', category);
            params.append('group', groupId);
            params.append('start', start);
            params.append('end', end);
            window.location.href = `Mark.html?${params.toString()}`;
        }
        
        // 返回分类选择页面
        function goBack() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
