<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI交互测试 - 交互类型说明</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局样式重置与基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.15);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf5 100%);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* 装饰元素 */
        .decor-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.08);
            z-index: -1;
            animation: float 8s ease-in-out infinite;
        }

        .decor-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -100px;
            animation-delay: 0s;
        }

        .decor-2 {
            width: 400px;
            height: 400px;
            bottom: 10%;
            right: -150px;
            animation-delay: 2s;
        }

        .decor-3 {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(15px);
            }
        }

        /* 标题样式 */
        .title-container {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
            padding: 0 20px;
            max-width: 800px;
        }

        h1 {
            font-size: 2.8rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            border-radius: 3px;
        }

        .subtitle-group {
            margin-top: 20px;
        }

        h2 {
            font-size: 1.3rem;
            color: var(--text-light);
            margin: 8px 0;
            font-weight: 500;
            line-height: 1.6;
        }

        h2 i {
            color: var(--primary-color);
            margin-right: 8px;
            font-size: 1.1em;
        }

        /* 交互类型提示 */
        .interaction-types {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 20px 0 30px;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .interaction-type {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 20px;
            background: var(--bg-white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            transition: var(--transition-normal);
            min-width: 120px;
        }

        .interaction-type:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            background: var(--primary-color);
            color: white;
        }

        .interaction-type i {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: var(--primary-color);
            transition: var(--transition-normal);
        }

        .interaction-type:hover i {
            color: white;
            transform: scale(1.1);
        }

        .interaction-type span {
            font-size: 0.95rem;
            font-weight: 500;
            transition: var(--transition-normal);
        }

        .interaction-type:hover span {
            color: white;
        }

        /* 图片容器样式 - 修复图片显示不全问题 */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            margin: 20px 0 40px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .image-card {
            flex: 1;
            min-width: 280px;
            max-width: 400px;
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: var(--transition-normal);
            background: var(--bg-white);
            /* 移除固定高度，让图片决定卡片高度 */
        }

        .image-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.4));
            opacity: 0;
            transition: var(--transition-normal);
            z-index: 1;
        }

        .image-card:hover::before {
            opacity: 1;
        }

        .image-card img {
            width: 100%;
            /* 关键修改：使用auto高度，保持图片原始比例 */
            height: auto;
            /* 使用contain确保图片完整显示，不裁剪 */
            object-fit: contain;
            transition: var(--transition-normal);
            /* 添加背景色，避免图片比例不同导致的空白 */
            background-color: #f8f9fa;
            /* 确保最小高度，保持卡片一致性 */
            min-height: 300px;
            display: block;
        }

        .image-card:hover img {
            transform: scale(1.03);
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            transform: translateY(100%);
            transition: var(--transition-normal);
            z-index: 2;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }

        .image-card:hover .image-caption {
            transform: translateY(0);
        }

        /* 按钮样式 */
        .btn-container {
            margin: 30px 0 60px;
            position: relative;
        }

        .start-btn {
            padding: 16px 40px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: var(--transition-normal);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition-fast);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
        }

        .start-btn:hover::before {
            left: 100%;
        }

        .start-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .start-btn i {
            font-size: 1.3rem;
            transition: var(--transition-normal);
        }

        .start-btn:hover i {
            transform: translateX(5px);
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .image-card {
                max-width: 350px;
            }
            
            h1 {
                font-size: 2.4rem;
            }
        }

        @media (max-width: 768px) {
            .image-container {
                gap: 20px;
            }
            
            .image-card {
                max-width: 100%;
            }
            
            /* 移动端图片最小高度调整 */
            .image-card img {
                min-height: 250px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.15rem;
            }
            
            .interaction-types {
                gap: 15px;
            }
            
            .interaction-type {
                min-width: 100px;
                padding: 12px 15px;
            }
            
            .start-btn {
                padding: 14px 30px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .title-container {
                margin-top: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .interaction-types {
                gap: 12px;
            }
            
            .interaction-type {
                min-width: 85px;
                padding: 10px;
            }
            
            .interaction-type i {
                font-size: 1.5rem;
            }
            
            .interaction-type span {
                font-size: 0.85rem;
            }
            
            /* 小屏幕图片最小高度进一步调整 */
            .image-card img {
                min-height: 200px;
            }
            
            .start-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        /* 加载动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-container, .interaction-types, .image-container, .btn-container {
            animation: fadeIn 0.8s var(--transition-normal) forwards;
            opacity: 0;
        }

        .title-container {
            animation-delay: 0.1s;
        }

        .interaction-types {
            animation-delay: 0.3s;
        }

        .image-container {
            animation-delay: 0.5s;
        }

        .btn-container {
            animation-delay: 0.7s;
        }

        .image-card {
            animation: fadeIn 0.8s var(--transition-normal) forwards;
            opacity: 0;
        }

        .image-card:nth-child(1) {
            animation-delay: 0.6s;
        }

        .image-card:nth-child(2) {
            animation-delay: 0.7s;
        }

        .image-card:nth-child(3) {
            animation-delay: 0.8s;
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="decor-element decor-1"></div>
    <div class="decor-element decor-2"></div>
    <div class="decor-element decor-3"></div>

    <!-- 标题区域 -->
    <div class="title-container">
        <h1>UI交互测试 - 交互类型说明</h1>
        <div class="subtitle-group">
            <h2><i class="fas fa-info-circle"></i>通过四类交互行为完成任务：点击、滑动、拖动、文本输入</h2>
            <h2><i class="fas fa-lightbulb"></i>以下是通过鼠标和键盘模拟四种交互类型的示例</h2>
        </div>
    </div>

    <!-- 图片容器 -->
    <div class="image-container">
        <div class="image-card">
            <img src="https://e9331q2j9-uistore-l1sn10vg.maozi.io/src/images/eg1.jpg" alt="交互示例图1">
            <div class="image-caption">交互示例一：文本输入演示</div>
        </div>
        <div class="image-card">
            <img src="https://e9331q2j9-uistore-l1sn10vg.maozi.io/src/images/eg2.jpg" alt="交互示例图2">
            <div class="image-caption">交互示例二：拖动演示</div>
        </div>
        <div class="image-card">
            <img src="https://e9331q2j9-uistore-l1sn10vg.maozi.io/src/images/eg3.jpg" alt="交互示例图3">
            <div class="image-caption">交互示例三：点击、滑动演示</div>
        </div>
    </div>

    <!-- 开始测试按钮 -->
    <div class="btn-container">
        <button class="start-btn" onclick="startTest()">
            <span>开始测试</span>
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <!-- 星星拖尾效果 -->
    <span class="js-cursor-container"></span>
    <script src="script/星星拖尾.js"></script>
    <script src="script/点击烟花.js"></script>

    <script>
        // 禁止拖动
        document.addEventListener('dragstart', function(event) {
            event.preventDefault();
        });

        function startTest() {
            window.location.href = "Train1.html";
        }

        // 图片加载动画
        document.querySelectorAll('img').forEach(img => {
            img.style.opacity = '0';
            img.style.transition = 'opacity 0.5s ease';
            
            img.onload = function() {
                img.style.opacity = '1';
            }
            
            // 处理缓存图片
            if (img.complete) {
                img.style.opacity = '1';
            }
        });
    </script>
</body>

</html>
